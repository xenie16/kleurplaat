<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coloring page</title>
   <link href="css/styles.css" rel="stylesheet">
   <link href="img/favicon.ico" rel="icon">
   <script type="module" src="js/main.js" defer></script>
</head>

<body>

   <div id="settingsIcon" class="settings-icon" title="Settings">⚙️</div>

   <section id="settingsContainer" class="settings-container">
      <label>Rows:
         <input type="number" id="rowInput" value="5" min="1">
      </label>
      <label>Columns:
         <input type="number" id="colInput" value="5" min="1">
      </label>
      <button id="generateButton" type="button">Generate</button>
   </section>

   <table id="coloringTable">
      <tbody id="coloringTableBody">
      </tbody>
   </table>
   <table>
      <tbody id="colorsTableBody">
      </tbody>
   </table>

   <div class="button-container">
      <button id="saveButton" type="button">Save</button>
      <button id="loadButton" type="button">Load</button>
      <button id="resetButton" type="button">Reset</button>
   </div>
</body>

</html>
